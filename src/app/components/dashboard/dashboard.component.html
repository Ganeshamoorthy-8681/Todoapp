<div class="dashboard">

  <mat-toolbar class="toolbar"> TASK DASHBOARD
    <button (click)="handleCreateTaskEvent()" mat-stroked-button color="primary"><mat-icon>add_box</mat-icon>Create
      Task</button>
  </mat-toolbar>

  <article class="page-inner-content">

    @if (errorObject) {
    <app-alert [data]="errorObject"></app-alert>
    }
    <div class="dashboard-widgets">
      <app-task-count-by-status [$refreshDataSubject]="$refreshDataSubject" class class="task-status-count-card" />
      <app-recently-updated-task [$refreshDataSubject]="$refreshDataSubject" class="recently-updated" />
    </div>
    <app-task-list [data]="taskListComponentData" />
  </article>


</div>
